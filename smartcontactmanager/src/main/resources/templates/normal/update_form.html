<!doctype html>
<html lang="en" xmlns:th="//http:www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3">
			
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
						
							<form action="#"
								  th:object="${contact}"
								  enctype="multipart/form-data"
								  method="POST"
								  th:action="@{/user/process-update}"
								  class="mt-2"
								 >
								 
								 <input type="hidden" th:value="${contact.cId}" name="cId" />
								
								<!-- First Name -->
								
								<div class="input-group">
									<div class="input-group-prepend">
									
										<div class="input-group-text" mr-3>
											
												<i class="fa fa-plus"></i>
												
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
								</div>
								<!-- Second Name  -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									
										<div class="input-group-text" mr-3>
											
												<i class="fas fa-user-alt"></i>
												
										</div>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="SecondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>
								</div>
								
								<!-- This is phone field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									
										<div class="input-group-text" mr-3>
											
												<i class="fas fa-phone"></i>
												
										</div>
									</div>
									<input th:value="${contact.phone}" required  type="number" id="phone" name="phone" placeholder="Enter phone no. here" class="form-control"/>
								</div>
								
								<!-- This is email field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									
										<div class="input-group-text" mr-3>
											
												@
												
										</div>
									</div>
									<input th:value="${contact.email}"  required type="email" id="email" name="email" placeholder="Enter email id here" class="form-control"/>
								</div>
								
								<!-- This is work field -->
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									
										<div class="input-group-text" mr-3>
											
												<i class="fa fa-briefcase"></i>
												
										</div>
									</div>
									<input th:value="${contact.work}"  required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
								</div>
								
								<!-- This is contact Description -->
								
								<div class="form-group mt-3">
									
									<textarea th:text="${contact.description}"  placeholder="Enter your contact description" name="description" id="description"  class="form-control" rows="10"></textarea>
									
								</div>
								
								<!-- Contact image -->
								
								<div class="container text-center">
									
									<img style="width: 250px; height:250px" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
									
								</div>
								
							<!--  <p class="text-secondary">Choose new profile pic</p>
								
								<div class="custom-file">
									<input type="file" name="profileImage"/>
								</div> -->
								
								<!-- Save Button  -->
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>
								
							</form>
						</div>
					
					</div>
				</div>
			</div>
		
		</div>
	
	</section>
</body>
</html>
